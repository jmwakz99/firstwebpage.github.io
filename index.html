<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Our First Webpage</title>
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao|Roboto+Condensed&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="backdrop">

        </div>
        <div class="modal">
            <h1>Get in Touch</h1>
            <p>Contact me to find out more about my exciting trips!</p>
            <a href="contact/index.html"><button>Contact</button></a>

        </div>
        <!--<p>I should not be displayed</p>-->
        <header class="fixed-bar">
            <h1 class="page-title">Mike's World</h1>
        </header>
        <nav>
            <ul class="navigation">
                <li>Home</li>
                <li><a href="contact/index.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="trip-text">
                <p>My SF City Trip</p>
                <p>The California Landscape</p> 


            </div>
            <div class="trip-images">
                <img src="images/sf.png" class="trip-image" alt="Image of the San Francisco">
                <img src="images/california.png" class="trip-image" alt="Image of the California">

            </div>
            
            <p class="feedback">Do people like my page</p>
        </main>
        <footer>
            <div class="review-clients">
                <img src="images/image-max.png" alt="Image of Max">
                <p class="animated pulse infinite">Max - Awesome page, great work, keep it up!</p>

            </div>
            <div class="review-clients">
                <img src="images/image-manu.png" alt="Image of Manu">
                <p class="animated pulse infinite">Manu - Looks real nice beautiful pictures!</p>

            </div>
            
           
        </footer>
        <script src="main.js"></script>
        
    </body>
</html>
